<!DOCTYPE html>
<html>
<META http-equiv="Content-Type" content="text/html; charset=UTF-8">
<META http-equiv="X-UA-Compatible" content="IE=8">
<link rel="stylesheet" type="text/css" href="style/general.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src='php-cgi/createlab.js'></script>
<body onLoad="initPage();">
  <div class="container">
    <div>
      <button class="redButton" onclick="location.href='dashboard.html';" type="submit">BACK TO DASHBOARD</button>
    </div>
    <div id="createLab" class="subContainer">
      <h2>Create Lab Section</h2>
      <form>
        Title: <input class="accountField" type="text" id="title" size="20" value="">
        <br></br>
        Day of Week: <select id="daySelect">
          <option value="Monday" selected>Monday</option>
          <option value="Tuesday">Tuesday</option>
          <option value="Wednesday">Wednesday</option>
          <option value="Thursday">Thursday</option>
          <option value="Friday">Friday</option>
        </select>
        <br></br>
        Start Time: <input type="time" id="startTime" required>
        <br></br>
        End Time: <input type="time" id="endTime" required>
	      <br></br>
	      Lab Ending Date: <input type="date" id="validThrough" required>
	      <br></br>
        <button type="button" class="whiteButton" onClick="createLab();">CREATE</button>
      </form>
    </div>
  </div>
</body>
</html>
