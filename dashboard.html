<HTML>
<HEAD>
<META http-equiv="Content-Type" content="text/html; charset=UTF-8">
<META http-equiv="X-UA-Compatible" content="IE=8">
<TITLE>Dashboard</TITLE>
<link rel="stylesheet" type="text/css" href="style/general.css">
<link rel="stylesheet" type="text/css" href="style/lists.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src='php-cgi/dashboard.js'></script>
</HEAD>

<BODY onLoad="initDashboard();">
  <div class="container">
    <button class="redButton tasButton" onclick="location.href='alltas.html';" type="submit">All TAS</button>
    <button class="redButton logoutButton" onclick="location.href='login.html';" type="submit">LOGOUT</button>
    <div id="accountInfo" class="subContainer">
      <h2 class="black">PERSONAL INFORMATION</h2>
      <form>
        Name: <input class="accountField" type="text" id="name" size="30" value="">
        <br></br>
        Email: <input class="accountField" type="text" id="email" size="30" value="">
        <br></br>
        Phone: <input class="accountField" type="text" id="phone" size="30" value="">
        <br></br>
        <button type="button" class="whiteButton editButton" onCLick="editUser();">SAVE</button>
      </form>
    </div>
    <div id="managedLabs" class="subContainer">
      <h2 class="black">LABS YOU MANAGE</h2>
      <button class="whiteButton editButton" onclick="location.href='createlab.html';" type="submit"> CREATE LAB</button>
      <ul class="rolldown-list myList" id="managedLabsList">
        <li>
          <div>
            <div class='lab'> COEN 174L </div>
            <div class='separator'> | </div>
            <div class='time'> Monday - 2:15PM </div>
            <div class='separator'></div>
            <button class='labButton'>EDIT</button>
          </div>
        </li>
        <li>
          <div>
            <div class='lab'> COEN 165L </div>
            <div class='separator'> | </div>
            <div class='time'> Monday - 5:00PM </div>
            <div class='separator'></div>
            <button class='labButton'>EDIT</button>
          </div>
        </li>
      </ul>
    </div>
    <div id="qualifiedLabs" class="subContainer">
      <h2>LABS YOU ARE AVAILABLE FOR</h2>
      <button class="whiteButton editButton" onclick="location.href='alllabs.html';" type="submit">EDIT AVAILABILITY</button>
      <ul class="rolldown-list myList">
        <li>
          <div>
            <div class='lab'> COEN 174L </div>
            <div class='separator'> | </div>
            <div class='time'> Monday - 2:15PM </div>
          </div>
        </li>
        <li>
          <div>
            <div class='lab'> COEN 175L </div>
            <div class='separator'> | </div>
            <div class='time'> Wednesday - 5:00PM </div>
          </div>
        </li>
         <li>
          <div>
            <div class='lab'> COEN 179L </div>
            <div class='separator'> | </div>
            <div class='time'> Monday - 9:15AM </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</BODY>
</HTML>
