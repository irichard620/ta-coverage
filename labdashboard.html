<!DOCTYPE html>
<html>
<META http-equiv="Content-Type" content="text/html; charset=UTF-8">
<META http-equiv="X-UA-Compatible" content="IE=8">
<link rel="stylesheet" type="text/css" href="style/general.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="//cdn.jsdelivr.net/webshim/1.14.5/polyfiller.js"></script>
<script>
	webshims.setOptions('forms-ext', {types: 'date'});
	webshims.polyfill('forms forms-ext');
</script>
<script src='php-cgi/labdashboard.js'></script>
<body onLoad="initLabDashboard();">
  <div class="container">
    <div>
      <button class="redButton tasButton" onclick="location.href='dashboard.html';" type="submit">BACK TO DASHBOARD</button>
    </div>
    <div id="labInfo" class="subContainer">
      <h2>LAB INFO</h2>
      <h4 id="title">Title </h4>
      <h4 id="dayOfWeek">Day of Week: </h4>	
      <h4 id="startTime">Start Time: </h4>
      <h4 id="endTime">End Time: </h4>
    </div>
    <div class="subContainer" id="addManager">
      <h2>ADD LAB MANANGER</h2>
      <form>
        Email: <input class="accountField" type="text" id="email" size="20" value="">
	      <br></br>
        <button type="button" class="whiteButton" onClick="shareLabSection();">ADD</button>
      </form>
    </div>
    <div class="subContainer" id="qualifiedTas">
      <h2>AVAILABLE TEACHER ASSISTANTS</h2>
      <ul class="rolldown-list myList" id="availableTasList">
      </ul>
    </div>
  </div>
</body>
</html>
