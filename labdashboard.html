<!DOCTYPE html>
<html>
<META http-equiv="Content-Type" content="text/html; charset=UTF-8">
<META http-equiv="X-UA-Compatible" content="IE=8">
<link rel="stylesheet" type="text/css" href="style/general.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="//cdn.jsdelivr.net/webshim/1.14.5/polyfiller.js"></script>
<script>
	webshims.setOptions('forms-ext', {types: 'date'});
	webshims.polyfill('forms forms-ext');
</script>
<script src='php-cgi/labdashboard.js'></script>
<body onLoad="initLabDashboard();">
  <div class="container">
    <div>
      <button class="redButton tasButton" onclick="location.href='dashboard.html';" type="submit">BACK TO DASHBOARD</button>
    </div>
    <div id="labInfo" class="subContainer">
      <h2>LAB INFO</h2>
      <form>
        Title: <input class="accountField" type="text" id="title" size="20" value="">
        <br></br>
        Day of Week: <select id="daySelect">
          <option value="Monday" selected>Monday</option>
          <option value="Tuesday">Tuesday</option>
          <option value="Wednesday">Wednesday</option>
          <option value="Thursday">Thursday</option>
          <option value="Friday">Friday</option>
        </select>
        <br></br>
        Start Time: <input type="time" id="startTime" required>
        <br></br>
        End Time: <input type="time" id="endTime" required>
	      <br></br>
        <button type="button" class="whiteButton" onClick="editLab();">SAVE</button>
      </form>
    </div>
    <div class="subContainer" id="addManager">
      <h2>ADD LAB MANANGER</h2>
      <form>
        Email: <input class="accountField" type="text" id="email" size="20" value="">
	      <br></br>
        <button type="button" class="whiteButton" onClick="shareLabSection();">ADD</button>
      </form>
    </div>
    <div class="subContainer" id="qualifiedTas">
      <h2>AVAILABLE TEACHER ASSISTANTS</h2>
      <ul class="rolldown-list myList" id="availableTasList">
      </ul>
    </div>
  </div>
</body>
</html>
