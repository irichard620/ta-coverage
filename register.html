<HTML>
<HEAD>
<META http-equiv="Content-Type" content="text/html; charset=UTF-8">

<TITLE>Register</TITLE>
<link rel="stylesheet" type="text/css" href="form.css">
</HEAD>

<BODY>
  <div class="form-page">
    <h2>TA COVERAGE SYSTEM</h2>
    <form class="form">
      <img src="assets/scu-engineering-school-logo.gif" class="logo">
      <input type="text" class="form-control" name="name" placeholder="Name" required="" />
      <input type="text" class="form-control" name="accesscode" placeholder="Access Code" required=""/>

      <input type="text" class="form-control" name="password" placeholder="Password" required=""/>
      <input type="text" class="form-control" name="passwordconfirm" placeholder="Confirm Password" required=""/>

      <button type="submit">Register</button>
    </form>
  </div>
</div>
